<!-- 문서 형식 선언 -->
<!DOCTYPE html>

<!-- HTML 문서의 시작과 끝을 표시하는 태그이다 -->
<html lang="ko">
    <!-- 문서의 정보와 문서에 대한 설명, 스크립트, 스타일 시트를 포함하는 태그 -->
    <head>
        <!-- 메타태그 정보들은 검색 브라우저에서 인식한다 -->
        <!-- 인코딩 방식 설정 -->
        <meta charset="UTF-8">

        <!-- 익스플로러에서 현재 문서를 최신 표준모드로 해석하도록 설정한다 -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- 접속한 기기의 화면에 맞추어 확대/축소하도록 설정한다 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- 페이지를 작성한 프로그램에 대한 정보 -->
        <meta name="generator" content="VSCode">

        <!-- 페이지에 대한 저자 -->
        <meta name="author" content="sh.choi">

        <!-- 검색어로 사용될 키워드 지정 -->
        <meta name="keywords" content="KH, 국비과정">

        <!-- 페이지에 대한 설명 -->
        <meta name="description" content="이 페이지는 HTML 구조와 관련된 태그들을 공부하는 페이지입니다.">

        <!-- 페이지의 제목을 나타내는 태그 -->
        <title>HTML 구조</title>
    </head>

    <!-- 화면에 출력해서 보여주는 모든 정보/내용을 담는 태그이다 -->
    <body>
        <h1>Hello World!!</h1>
        
        <p>&lt;안녕하세요.&gt; 만나서&nbsp;반갑습니다.</p>
        <code>SELECT INSTR('AABAACAABBAA', 'B') FROM DUAL; -- 3</code>
    </body>
</html>
