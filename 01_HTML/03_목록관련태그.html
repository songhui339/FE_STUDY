<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 관련 태그</title>
</head>
<body>
    <h1>목록 관련 태그</h1>

    <h2>순서 없는 목록 태그</h2>
    <h3>수업 내용</h3>
    <ul>
        <li>HTML5</li>
        <li>CSS3</li>
        <li>JavaScript</li>
        <li>JQuery</li> 
    </ul>

    <h2>순서 있는 목록 태그</h2>
    <h3>수업 내용</h3>
    <ol type="i" start="5" reversed>
        <li>HTML5</li>
        <li>CSS3</li>
        <li>JavaScript</li>
        <li>JQuery</li> 
    </ol>

    <h2>설명 목록 태그</h2>
    <dl>
        <dt>HTML5</dt>
        <dd>HTML5는 웹에서 정보를 표현할 목적으로 만든 마크업 언어이다.</dd>
        <dd>마크업 언어란 태그를 사용해 문서의 구조를 정의하는 언어이다.</dd>
        <dt>CSS3</dt>
        <dd>HTML5와 함께 웹 표준의 하나이다.</dd>
        <dd>미리 약속된 스타일 속성을 사용해서 레이아웃과 스타일을 정의한다.</dd>
    </dl>

    <hr>

</body>
</html>
