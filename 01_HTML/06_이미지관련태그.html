<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 관련 태그</title>
</head>
<body>
    <h1>이미지 관련 태그</h1>

    <h2>img 태그</h2>
    <h3>src 속성</h3>
    <!-- 상대 경로로 지정하는 방법 -->
    <img src="../resources/image/flower1.PNG"> 
    <!-- <img src="/Users/sssongxi/develop/frontend/resources/image/flower1.PNG">  -->
    <!-- <img src="https://dimg.donga.com/wps/NEWS/IMAGE/2021/11/01/110025939.1.jpg"> -->

    <h3>alt 속성</h3>
    <!-- 파일 경로 또는 파일명을 틀리게 작성(확장자는 대소문자 구분 X) -->
    <img src="../resources/image/flower1.PNG" alt="벚꽃 사진"> 

    <h3>width, height 속성</h3>
    <h4>고정 크기 단위 : 화면 사이즈에 따라 크기가 변하지 않는다</h4>
    <img width="200px" src="../resources/image/flower1.png">
    <img height="300px" src="../resources/image/flower1.png">
    <img width="200px" height="200px" src="../resources/image/flower1.png">

    <h4>가변 크기 단위 : 화면 사이즈에 따라 크기가 변경된다</h4>
    <img width="15%" src="../resources/image/flower1.PNG">
    <img width="15%" src="../resources/image/flower2.PNG">
    <img width="15%" height="200px" src="../resources/image/flower3.PNG">

    <h2>이미지 맵</h2>
    <img src="../resources/image/river2.PNG" alt="river image" width="600px" height="300px" usemap="#map">

    <!-- 
        shape : 링크로 사용할 영역의 모양을 지정 (rect, circle, ploy)


    -->
    <map name="map">
        <!-- <area shape="rect" coords="0,0,300,300" href="https://www.naver.com" target="_blank">
        <area shape="rect" coords="300,0,600,300" href="https://www.google.com" target="_blank"> -->
        <area shape="circle" coords="300,150,100" href="https://www.google.com" target="_blank">
    </map>


    <br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br>
</body>
</html>
