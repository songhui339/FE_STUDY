<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>종합 실습 문제 1</title>
</head>
<body>
    <h1>주문하기</h1>
    <form>
        <label for="name">고객명 : </label>
        <input type="text" name="name" id="name">
        <br><br>

        <label for="tel">전화번호 : </label>
        <input type="tel" name="tel" id="tel">
        <br><br>

        <label for="email">E-mail : </label>
        <input type="email" name="email" id="email">
        <br><br>
        <fieldset>
            <legend>피자 사이즈</legend>

            <label><input type="radio" name="size" value="Small">Small</label><br>
            <label><input type="radio" name="size" value="Medium">Medium</label><br>
            <label><input type="radio" name="size" value="Large">Large</label>
        </fieldset>

        <fieldset>
            <legend>토핑 선택</legend>
            <label><input type="checkbox" name="topping" value="bacon">베이컨</label><br>
            <label><input type="checkbox" name="topping" value="cheese">치즈</label><br>
            <label><input type="checkbox" name="topping" value="onion">양파</label><br>
            <label><input type="checkbox" name="topping" value="mushroom">버섯</label>
        </fieldset>
        <br>
        <label for="time">희망 배송 시간 : </label>
        <input type="time" name="time" id="time">
        <br><br>
        <label>배송 시 요청사항 : </label>
        <textarea name="request"cols="30" rows="5"></textarea>

        <br><br>
        <input type="submit" value="주문하기">

    </form>
</body>
</html>
