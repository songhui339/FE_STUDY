<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규 표현식</title>
    <style>
        .area {
            border: 1px solid black;
            width: 650px;
            height: 300px;
            margin-top: 5px;
            font-size: 1.5rem;
            overflow: scroll;
        }
    </style>
</head>
<body>
    <h1>정규 표현식(Regular Expression</h1>
    <!-- 정규 표현식이란,
        특정 규칙을 가진 문자열을 검색하거나 치환할 때 사용하는 형식 언어이다

        정규 표현식을 사용하면 입력된 문자열에 대해 특정 조건 검색이나 치환 시 복잡한 조건을 제시할 필요 없이 간단하게 처리가 가능하다. 
    -->

    <h2>1. 정규 표현식 객체 생성</h2>
    <!-- 
        정규 표현식 객체를 생성하기 위해서는 
        - 정규 표현식 리터럴 (/패턴/플래그)
        - RegExp 생성자 함수를 사용한다.
    -->

    <button id="btn1">실행 확인</button>
    <div id="div1" class="area"></div>

    <h2>2. 플래그 문자</h2>
    <!-- 
        정규 표현식의 검색 방식을 설정하기 위해 사용한다.
        순서와 상관 없이 하나 이상의 플래그를 동시에 설정할 수 있다.

        i : 대소문자를 구분하지 않고 비교한다
        g : 전역으로 비교를 수행한다
        m : 여러 줄의 비교를 수행한다
    -->

    <button id="btn2">실행 확인</button>
    <div id="div2" class="area"></div>

    <h2>3. 메타 문자</h2>
    <p>메타 문자를 사용해서 정규 표현식에 특정 패턴을 지정할 수 있다</p>
    <button id="btn3">실행 확인</button>
    <div id="div3" class="area"></div>

</body>
</html>
