<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규 표현식 실습 문제</title>
</head>
<body>
    <h1>&lt; 정규 표현식 실습 문제 &gt;</h1>

    <form>
        <fieldset>
            <label for="userId">* 아이디 : </label>
            <input type="text" name="userId" id="userId" required><br><br>

            <label for="userPwd1">* 비밀번호 : </label>
            <input type="password" name="userPwd1" id="userPwd1" required><br><br>

            <label for="userPwd2">* 비밀번호 확인 : </label>
            <input type="password" name="userPwd2" id="userPwd2" required><br><br>

            <label for="userName">* 이름 : </label>
            <input type="text" name="userName" id="userName" required><br><br>

            <label for="email">* 이메일 : </label>
            <input type="email" name="email" id="email" required><br><br>

            <label for="hobby">* 취미 : </label>
            <input type="text" name="hobby" id="hobby" placeholder="축구, 농구, 야구, 독서 등" list="hobbyList"><br>
            <datalist id="hobbyList">
                <option value="soccer">축구</option>
                <option value="basketball">농구</option>
                <option value="baseball">야구</option>
                <option value="reading">독서</option>
            </datalist> <br>

            <label for="address">* 거주지</label>
            <select name="address" id="address">
                <option value="seoul">서울</option>
                <option value="incheon">인천</option>
                <option value="busan">부산</option>
            </select>

            <br><br>

            <input type="submit" value="회원가입" id="submitBtn">
            <input type="reset" value="취소">
            
        </fieldset>
    </form>


    <script>
        let submitBtn = document.getElementById('submitBtn');

        submitBtn.addEventListener('click', function() {
            let userId = document.getElementById('userId').value;
            let userPwd1 = document.getElementById('userPwd1').value;
            let userPwd2 = document.getElementById('userPwd2').value;
            let userName = document.getElementById('userName').value;
            let email = document.getElementById('email').value;

            // 첫 글자는 반드시 영문자
            // 영문자, 숫자 포함하여 총 4-12자로 입력
            let regExpID = /^[a-z][a-z\d]{4,12}$/;

            // 영문자, 숫자, 특수문자 포함 총 8-15자
            let regExpPWD = /^[\w!@#$%^&^*]{8,15}$/;

            // 한글로만 이루어진 2글자 이상의 이름
            let regExpNAME = /^[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]{2,}$/;

            if (!(regExpID.test(userId))){
                alert('유효한 아이디를 입력하세요');

                return false;
            }

            if(!(regExpPWD.test(userPwd1))){
                alert('유효한 비밀번호를 입력하세요');

                return false;
            }

            if (userPwd1 !== userPwd2) {
                alert('비밀번호가 일치하지 않습니다!');

                document.getElementById('userPwd2').value = '';
                document.getElementById('userPwd2').focus();

                return false;
            }

            if(!(regExpNAME.test(userName))) {
                alert('유효한 이름을 입력하세요');

                return false
            }

        

        });
    </script>
</body>
</html>
