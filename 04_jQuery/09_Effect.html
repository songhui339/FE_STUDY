<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Effect</title>
    <style>
        .menu {
            border: 1px solid;
            width: 300px;
            height: 30px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
        }

        .content {
            width: 300px;
            height: 200px;
            border: 1px solid;
            display: none;
        }
    </style>
</head>
<body>
    <h1>jQuery Effect</h1>
    <p>HTML 문서 내에 애니메이션 효과를 만들기 위한 메소드의 집합을 Effect라 한다</p>

    <h2>1. show(), hide()</h2>
    <p>요소들을 점점 크게 보여주거나 점점 작게 사라지게 하는 메소드이다</p>

    <button id="show">보이기</button>
    <button id="hide">숨기기</button>
    <button id="toggle">토글</button>
    <br><br>
    <img src="../resources/image/city1.PNG" id="imgCity">

    <h2>slideDown(), slideUp()</h2>
    <p>요소들을 아래쪽으로 보여주거나 위쪽으로 사라지게 하는 메소드이다.</p>
    <div class="menu">1 번쨰 메뉴</div>
    <p class="content"></p>
    <div class="menu">2 번쨰 메뉴</div>
    <p class="content"></p>
    <div class="menu">3 번쨰 메뉴</div>
    <p class="content"></p>
    <div class="menu">4 번쨰 메뉴</div>
    <p class="content"></p>
    <div class="menu">5 번쨰 메뉴</div>
    <p class="content"></p>







    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./09_Effect.js"></script>

    <br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br>
</body>
</html>
