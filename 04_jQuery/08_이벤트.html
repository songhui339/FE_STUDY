    <h1>jQuery 이벤트</h1>

    <h2>1. 이벤트 연결</h2>
    <h3>1) on(), off()</h3>
    <p>
        on()는 이벤트를 연결할 때 사용한다<br>
        off()는 이벤트를 제거할 때 사용한다
    </p>

    <div id="div1" class="area"></div>

    <h3>2) 간단한 연결 이벤트</h3>
    <p>이벤트에 해당하는 메소드에 직접 핸들러를 지정할 수 있다.</p>

    <div id="div2" class="area"></div>

    <h3>3) one()</h3>
    <p>
        one() 메소드는 이벤트를 연결 할 때 사용한다
        단, 핸들러는 한 번만 실행한다
    </p>

    <div id="div3" class="area"></div>
