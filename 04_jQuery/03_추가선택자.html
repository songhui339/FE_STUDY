<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 추가 선택자</title>

</head>
<body>
    <h1>jQuery 추가 선택자</h1>
    
    <h2>1. 자손, 후손 선택자</h2>

    <div style="border: 1px solid;">
        조상
        <ul>
            자손 1
            <li>div 후손이며 ul의 자손 1</li>
            <li>div 후손이며 ul의 자손 2</li>
            <li class="ch">div 후손이며 ul의 자손 3</li>
            <li class="ch">div 후손이며 ul의 자손 4</li>
            <li><h3>>div 후손이며 li의 자손 5</h3</li>
        </ul>
        <h3>자손 2</h3>
        <h3>자손 3</h3>
    </div>

    <h2>2. 속성 선택자</h2>
    <input type="text">
    <input type="number" class="test test1">
    <input type="radio">
    <input type="checkbox">
    <input type="button" class="test2" value="button">
    

    <h2>3. 입력 양식 선택자</h2>
    <input type="text">
    <input type="button">
    <input type="checkbox">
    <input type="file">
    <br><br>
    <input type="image" src="../resources/image/flower1.PNG">

    <h2>4. 입력 요소의 상태에 대한 선택자</h2>
    <label>활성화 텍스트 상자 : <input type="text"></label><br><br>
    <label>비활성화 텍스트 상자 : <input type="text" disabled></label>
    <br><br>

    <label>활성화 버튼 : <input type="button" value="활성화"></label>
    <br><br>
    <label>비활성화 버튼 : <input type="button" value="비활성화" disabled></label>
    <br><br>
    <label>취미</label>
    <br>
    <label>게임 : <input type="checkbox" name="hobby" value="game" id="game" checked></label>
    <label>음악 : <input type="checkbox" name="hobby" value="music" id="music"></label>
    <label>영화 : <input type="checkbox" name="hobby" value="movie" id="movie"></label>
    <br><br>
    <label for="national">국가</label>
    <select id="national">
        <option value="한국">한국</option>
        <option value="미국">미국</option>
        <option value="중국">중국</option>
        <option value="일본">일본</option>
    </select>
    
    <label for="hobby">취미</label>
    <select id="hobby">
        <option value="축구">축구</option>
        <option value="야구">야구</option>
        <option value="농구">농구</option>
    </select>
    <br><br>
    <label>선택한 나라 : <input type="text" id="result1" readonly></label>
    <label>선택한 취미 : <input type="text" id="result2" readonly></label>










    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./03_추가선택자.js"></script>

</body>
</html>
