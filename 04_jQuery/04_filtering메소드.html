<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtering 메소드</title>
    <script src="./js/jquery-3.6.0.js"></script>
</head>
<body>
    <h1>Filtering 메소드</h1>
    <p>선택자로 지정한 객체 그룹에서 위치를 가지고 객체를 선택하는 메소드이다.</p>

    <h4>filtering 관련 메소드 사용법</h4>
    <h4 class="test">test-1</h4>
    <h4 class="test">test-2</h4>
    <h4 class="test">test-3</h4>
    <h4 class="test">test-4</h4>
    <h4>test-5</h4>
    <h4 class="test">test-6</h4>

    <script>
        $(document).ready(function() {
            // 선택된 요소들 중 첫 번쨰 요소를 가져와서 스타일 변경
            // $('h4').first().css('font-size', '2em');
            // $('h4:first').css('font-size', '2em');
            $('h4').filter(':first').css('font-size', '2em');
            
            // 선택된 요소들 중 마지막 요소를 가져와서 스타일 변경
            // $('h4').last().css('font-size', '2em');
            // $('h4:last').css('font-size', '2em');
            $('h4').filter(':last').css('font-size', '2em');

            // 선택된 요소들 중 5번째 요소를 가져와서 텍스트 변경
            // $('h4').eq(4).text('eq()에 의해서 선택되었습니다');
            // $('h4:eq(4)').text('eq()에 의해서 선택되었습니다');
            $('h4').filter(':eq(4)').text('eq()에 의해서 선택되었습니다');

            // 선택된 요소들 중 홀수 인덱스 요소들을 가져와서 스타일 변경
            // $('.test:odd').css({'background-color': 'tomato', 'color': 'white', 'padding-left': '10px'});
            // $('.test').odd().css({'background-color': 'tomato', 'color': 'white', 'padding-left': '10px'});
            $('.test').filter(':odd').css({'background-color': 'tomato', 'color': 'white', 'padding-left': '10px'});

            // 선택된 요소들 중 짝수 인덱스 요소들을 가져와서 스타일 변경
            $('.test').filter(function(index){
                return index % 2 == 0;
            }).css({'background-color': 'orange', 'color': 'white', 'padding-left': '10px'});

            // 선택된 요소들 중 특정 요소가 아닌 요소들을 선택해서 스타일 변경
            // $('h4').not('.test').css({'background-color': 'pink', 'color': 'black', 'padding-left': '10px'});
            // $('h4:not(.test)').css({'background-color': 'pink', 'color': 'black', 'padding-left': '10px'});
            $('h4').filter(':not(.test)').css({'background-color': 'pink', 'color': 'black', 'padding-left': '10px'});

            // 선택된 요소들 중 특정 요소가 존재하는지 확인
            console.log($('h4').is('.test')); // true
            console.log($('h4').is('.test1')); // false






        });
    </script>
</body>
</html>
