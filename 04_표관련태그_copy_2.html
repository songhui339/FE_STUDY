<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 관련 태그</title>
    <style>
        /* 
            셀렉터 {
                속성명 : 속성값;
                속성명 : 속성값;
            }
            td {
                width: 120px;
                height: 50px;
            }
         */

        thead {
            background-color: pink;
            color: #1f1f1f;
        }

        tbody {
            text-align: center;
             /* font-size: 18px; */
        }

        tfoot {
            background-color: purple;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>표 관련 태그 상위 COPY</h1>

    <h3>기본적인 표 만들기</h3>

    <figure>
        <!-- <figcaption>이 표는 웹 브라우저에 대한 내용을 정리한 표입니다.</figcaption> -->
        
        <table border="1">
            <caption><mark><b><i>웹 브라우저의 종류</i></b></mark></caption>
            <tr>
                <!-- Width, height 속성을 이용하여 가로, 세로 길이를 지정할 수 있다 -->
                <th width="120px" height="30px">브라우저명</th>
                <th width="80px">제조사</th>
                <th width="200px">홈페이지</th>
            </tr>
            <tr>
                <td>인터넷 익스플로러</td>
                <td>MicroSoft</td>
                <td>https://www.microsoft.com/</td>
            </tr>
            <tr>
                <td>크롬</td>
                <td>Google</td>
                <td>https://www.google.co.kr/chrome/</td>
            </tr>
            <tr>
                <td>사파리</td>
                <td>Apple</td>
                <td>https://www.apple.com/kr/safari/</td>
            </tr>
            <!-- caption 태그 작성 위치와 상관 없이 표 상단 중앙에 위치된다. -->
            <!-- <caption>웹 브라우저의 종류</caption> -->
        </table>
        <figcaption>이 표는 웹 브라우저에 대한 내용을 정리한 표입니다.</figcaption>
        <figcaption>설명 내용을 여러 줄로 표기할 수 있다.</figcaption>
    </figure>

    <hr>

    <h3>표의 행과 열 합치기</h3>
    <h4>회원 정보</h4>

    <!-- table[border=1]>(tr>td*4)*4 -->
    <table border="1">
        <tr>
            <td colspan="2" rowspan="2" width="120px" height="120px">사진</td>
            <!-- <td></td> -->
            <td width="80px">이름</td>
            <td width="200px"></td>
        </tr>
        <tr>
            <!-- <td></td> -->
            <!-- <td></td> -->
            <td>연락처</td>
            <td></td>
        </tr>
        <tr>
            <td width="60px" height="50px">주소</td>
            <td colspan="3"></td>
            <!-- <tb></tb> -->
            <!-- <tb></tb> -->
        </tr>
        <tr>
            <td height="100px">자기소개</td>
            <td colspan="3"></td>
            <!-- <tb></tb> -->
            <!-- <tb></tb> -->
        </tr>
    </table>

    <br><hr><br>

    <h1>표 구조 태그</h1>

    <table border="1">
        <!-- 표 제목 -->
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>주소</th>
            </tr>
        </thead>
        <!-- 표 본문 -->
        <tbody>
            <tr>
                <td>이정후</td>
                <td>25</td>
                <td>서울시 강남구</td>
            </tr>
            <tr>
                <td>최송희</td>
                <td>29</td>
                <td>경기도 수원시</td>
            </tr>
            <tr>
                <td>이슬기</td>
                <td>31</td>
                <td>대구광역시</td>
            </tr>
        </tbody>
        <!-- 표 요약 -->
        <tfoot> 
            <tr>
                <th colspan="2">총 인원</th>
                <td>3명</td>
            </tr>
        </tfoot>


    </table>










</body>
</html>
