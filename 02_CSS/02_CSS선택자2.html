<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자 2</title>
    <link href="./02_CSS선택자2.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>CSS 선택자 2</h1>

    <h2>5. 속성 선택자</h2>
    <p>선택자 뒤에 [속성=속성값]를 사용해서 속성과 속성값을 지정해 원하는 요소를 선택할 때 사용한다</p>
    <!-- div.div-class[name=name$]{div$}*3+div.class-div[name=name3]{div4} -->
    <div class="div-class" name="name1">div1</div>
    <div class="div-class" name="name2">div2</div>
    <div class="div-class" name="name3 name1">div3</div>
    <div class="class-div" name="name3">div4</div>
</body>
</html>
